<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
    <div class="flex flex-col justify-center items-center py-5 px-[15%]">
      <div
        class="w-full text-center p-5 h-25 flex justify-center items-center relative"
      >
        <form action="" id="inst-form" onsubmit="go(event)">
          <div class="flex">
            <div class="px-4 block">
              <label
                for="instruction"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Instruction</label
              >
              <select
                id="instruction"
                class="border border-gray-300 text-gray-900 text-sm rounded-lg w-32 p-2.5 mx-2.5 inst-form-input"
                name="inst-inp"
                onchange="setInstruction(event)"
              >
                <option value="add">Add</option>
                <option value="sub">Sub</option>
                <option value="and">And</option>
                <option value="or">Or</option>
                <option value="jr">Jr</option>
                <option value="addi">Addi</option>
                <option value="lw">Lw</option>
                <option value="sw">Sw</option>
                <option value="beq">Beq</option>
                <option value="j">J</option>
                <option value="jal">Jal</option>
              </select>
            </div>

            <div id="reg-inputs" class="flex">
              <div id="reg-inp1">
                <div class="reg-input reg-input-1 block">
                  <label
                    for="reg-input1"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Register</label
                  >
                  <select
                    id="reg-input1"
                    class="border border-gray-300 text-gray-900 text-sm rounded-lg w-32 p-2.5 mx-2.5 reg-select inst-form-input"
                    name="reg-input-1-1"
                  ></select>
                </div>
                <div class="reg-input reg-input-2 hidden">
                  <label
                    for="text-inp1"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Address</label
                  >
                  <input
                    id="text-inp1"
                    type="text"
                    class="border border-gray-300 text-gray-900 text-sm rounded-lg w-32 p-2.5 mx-2.5 reg-select inst-form-input"
                    name="reg-input-1-2"
                  />
                </div>
              </div>
              <div id="reg-inp2">
                <div class="reg-input reg-input-1 block">
                  <label
                    for="reg-input2"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Register</label
                  >
                  <select
                    id="reg-input2"
                    class="border border-gray-300 text-gray-900 text-sm rounded-lg w-32 p-2.5 mx-2.5 reg-select inst-form-input"
                    name="reg-input-2-1"
                  ></select>
                </div>
                <div class="reg-input reg-input-2 hidden">
                  <label
                    for="text-inp2"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Offset</label
                  >
                  <input
                    id="text-inp2"
                    type="text"
                    class="border border-gray-300 text-gray-900 text-sm rounded-lg w-32 p-2.5 mx-2.5 reg-select inst-form-input"
                    name="reg-input-2-2"
                  />
                </div>
              </div>

              <div id="reg-inp3">
                <div class="reg-input reg-input-1 block">
                  <label
                    for="reg-input3"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Register</label
                  >
                  <select
                    id="reg-input3"
                    class="border border-gray-300 text-gray-900 text-sm rounded-lg w-32 p-2.5 mx-2.5 reg-select inst-form-input"
                    name="reg-input-3-1"
                  ></select>
                </div>

                <div class="reg-input reg-input-2 hidden">
                  <label
                    for="text-input3"
                    id="input3-label"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Immediate</label
                  >
                  <input
                    id="text-input3"
                    type="text"
                    class="border border-gray-300 text-gray-900 text-sm rounded-lg w-32 p-2.5 mx-2.5 reg-select inst-form-input"
                    name="reg-input-3-2"
                  />
                </div>
              </div>
            </div>

            <button
              class="h-10 w-2/3 w-full bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded place-self-end"
              type="submit"
            >
              Execute
            </button>
          </div>
        </form>
        <button class="right-0 absolute" onclick="toggleForm()">
          <i class="arrow down"></i>
        </button>
      </div>
      <p id="instruction-code" class="text-center"></p>

      <form
        id="reg-form"
        class="w-full max-h-[400px] relative overflow-hidden transition-all text-right"
        isExpanded="true"
        onsubmit="setRegisters(event)"
      >
        <p class="text-lg text-center h-10">Registers</p>

        <div class="grid grid-cols-8 gap-4" id="reg-input-container">
          <div class="border-2">
            <p class="text-center">$0</p>
            <div class="text-center">
              <input
                type="text"
                class="text-center border-2 rounded mb-1"
                disabled
                placeholder="..."
                value="0"
                size="2"
                maxlength="2"
                name="reg0"
              />
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-2 rounded"
        >
          Assign
        </button>
      </form>
    </div>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
      integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js"></script>
    <script src="js/data.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/node.js"></script>
    <script src="js/point.js"></script>
    <script src="js/wire.js"></script>
    <script src="js/components.js"></script>
  </body>
</html>
